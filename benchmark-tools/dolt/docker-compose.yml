version: "3.8"
services:
  db:
    build: ../dolt-builds
    ports:
      - "3306:3306"
  sysbench:
    build: ../sysbench
    environment:
      - DOLT_COMMITTISH
      - SYSBENCH_TESTS
      - TEST_USERNAME
      - DB_HOST=db
    volumes:
      - ../python:/python
      - ../output:/output
    depends_on:
      - db
